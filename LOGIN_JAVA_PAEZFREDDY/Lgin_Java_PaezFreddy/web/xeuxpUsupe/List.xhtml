<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListXeuxpUsupeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="XeuxpUsupeListForm">
                <p:panel header="#{bundle.ListXeuxpUsupeTitle}">
                    <p:dataTable id="datalist" value="#{xeuxpUsupeController.items}" var="item"
                                 selectionMode="single" selection="#{xeuxpUsupeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.xeuxpUsupePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeuxpUsupeTitle_xeuxpUsupePK_xeuxpCodusu}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeuxpUsupePK.xeuxpCodusu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeuxpUsupeTitle_xeuxpFecasi}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeuxpFecasi}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeuxpUsupeTitle_xeuxpFecret}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeuxpFecret}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeuxpUsupeTitle_xeperPerfi}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeperPerfi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeuxpUsupeTitle_xeusuUsuar}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeusuUsuar}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{xeuxpUsupeController.prepareCreate}" update=":XeuxpUsupeCreateForm" oncomplete="PF('XeuxpUsupeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":XeuxpUsupeViewForm" oncomplete="PF('XeuxpUsupeViewDialog').show()" disabled="#{empty xeuxpUsupeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":XeuxpUsupeEditForm" oncomplete="PF('XeuxpUsupeEditDialog').show()" disabled="#{empty xeuxpUsupeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{xeuxpUsupeController.destroy}" update=":growl,datalist" disabled="#{empty xeuxpUsupeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
