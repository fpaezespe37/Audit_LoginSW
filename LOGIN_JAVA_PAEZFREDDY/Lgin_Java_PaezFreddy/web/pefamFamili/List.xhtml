<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPefamFamiliTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PefamFamiliListForm">
                <p:panel header="#{bundle.ListPefamFamiliTitle}">
                    <p:dataTable id="datalist" value="#{pefamFamiliController.items}" var="item"
                                 selectionMode="single" selection="#{pefamFamiliController.selected}"
                                 paginator="true"
                                 rowKey="#{item.peempCurp}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPefamFamiliTitle_peempCurp}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempCurp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPefamFamiliTitle_pefamFamnombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.pefamFamnombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPefamFamiliTitle_pefamFamapellpaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.pefamFamapellpaterno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPefamFamiliTitle_pefamFamapellmaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.pefamFamapellmaterno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPefamFamiliTitle_pefamFamfecnacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.pefamFamfecnacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPefamFamiliTitle_pefamParentesco}"/>
                            </f:facet>
                            <h:outputText value="#{item.pefamParentesco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPefamFamiliTitle_peempEmple}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempEmple}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPefamFamiliTitle_codgenero}"/>
                            </f:facet>
                            <h:outputText value="#{item.codgenero}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pefamFamiliController.prepareCreate}" update=":PefamFamiliCreateForm" oncomplete="PF('PefamFamiliCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PefamFamiliViewForm" oncomplete="PF('PefamFamiliViewDialog').show()" disabled="#{empty pefamFamiliController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PefamFamiliEditForm" oncomplete="PF('PefamFamiliEditDialog').show()" disabled="#{empty pefamFamiliController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pefamFamiliController.destroy}" update=":growl,datalist" disabled="#{empty pefamFamiliController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
