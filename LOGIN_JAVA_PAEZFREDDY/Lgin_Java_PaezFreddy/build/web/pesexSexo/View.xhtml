<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PesexSexoViewDlg" widgetVar="PesexSexoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPesexSexoTitle}">
            <h:form id="PesexSexoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pesexSexoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPesexSexoLabel_pesexCodigo}"/>
                        <h:outputText value="#{pesexSexoController.selected.pesexCodigo}" title="#{bundle.ViewPesexSexoTitle_pesexCodigo}"/>
                        <h:outputText value="#{bundle.ViewPesexSexoLabel_pesexNomb}"/>
                        <h:outputText value="#{pesexSexoController.selected.pesexNomb}" title="#{bundle.ViewPesexSexoTitle_pesexNomb}"/>
                        <h:outputText value="#{bundle.ViewPesexSexoLabel_pesexDescri}"/>
                        <h:outputText value="#{pesexSexoController.selected.pesexDescri}" title="#{bundle.ViewPesexSexoTitle_pesexDescri}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PesexSexoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
