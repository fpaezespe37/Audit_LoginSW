<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPedirDireccTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PedirDireccListForm">
                <p:panel header="#{bundle.ListPedirDireccTitle}">
                    <p:dataTable id="datalist" value="#{pedirDireccController.items}" var="item"
                                 selectionMode="single" selection="#{pedirDireccController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pedirCodigodireccion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedirDireccTitle_pedirCodigodireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.pedirCodigodireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedirDireccTitle_pedirCalleprincipal}"/>
                            </f:facet>
                            <h:outputText value="#{item.pedirCalleprincipal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedirDireccTitle_pedirCallesecundaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.pedirCallesecundaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedirDireccTitle_peparParroq}"/>
                            </f:facet>
                            <h:outputText value="#{item.peparParroq}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pedirDireccController.prepareCreate}" update=":PedirDireccCreateForm" oncomplete="PF('PedirDireccCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PedirDireccViewForm" oncomplete="PF('PedirDireccViewDialog').show()" disabled="#{empty pedirDireccController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PedirDireccEditForm" oncomplete="PF('PedirDireccEditDialog').show()" disabled="#{empty pedirDireccController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pedirDireccController.destroy}" update=":growl,datalist" disabled="#{empty pedirDireccController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
