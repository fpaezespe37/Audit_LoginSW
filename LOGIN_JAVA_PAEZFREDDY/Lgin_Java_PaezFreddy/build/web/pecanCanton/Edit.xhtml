<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PecanCantonEditDlg" widgetVar="PecanCantonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPecanCantonTitle}">
            <h:form id="PecanCantonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pecanCantonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPecanCantonLabel_pecanCantonPK_pecanCodigo}" for="pecanCantonPK_pecanCodigo" />
                        <p:inputText id="pecanCantonPK_pecanCodigo" value="#{pecanCantonController.selected.pecanCantonPK.pecanCodigo}" title="#{bundle.EditPecanCantonTitle_pecanCantonPK_pecanCodigo}" required="true" requiredMessage="#{bundle.EditPecanCantonRequiredMessage_pecanCantonPK_pecanCodigo}"/>
                        <p:outputLabel value="#{bundle.EditPecanCantonLabel_pecanDescri}" for="pecanDescri" />
                        <p:inputText id="pecanDescri" value="#{pecanCantonController.selected.pecanDescri}" title="#{bundle.EditPecanCantonTitle_pecanDescri}" required="true" requiredMessage="#{bundle.EditPecanCantonRequiredMessage_pecanDescri}"/>
                        <p:outputLabel value="#{bundle.EditPecanCantonLabel_peproProvin}" for="peproProvin" />

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
