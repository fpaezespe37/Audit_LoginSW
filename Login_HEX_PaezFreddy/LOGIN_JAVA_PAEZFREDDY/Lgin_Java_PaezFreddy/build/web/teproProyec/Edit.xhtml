<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeproProyecEditDlg" widgetVar="TeproProyecEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTeproProyecTitle}">
            <h:form id="TeproProyecEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teproProyecController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTeproProyecLabel_codproyec}" for="codproyec" />
                        <p:inputText id="codproyec" value="#{teproProyecController.selected.codproyec}" title="#{bundle.EditTeproProyecTitle_codproyec}" required="true" requiredMessage="#{bundle.EditTeproProyecRequiredMessage_codproyec}"/>
                        <p:outputLabel value="#{bundle.EditTeproProyecLabel_numproyecto}" for="numproyecto" />
                        <p:inputText id="numproyecto" value="#{teproProyecController.selected.numproyecto}" title="#{bundle.EditTeproProyecTitle_numproyecto}" required="true" requiredMessage="#{bundle.EditTeproProyecRequiredMessage_numproyecto}"/>
                        <p:outputLabel value="#{bundle.EditTeproProyecLabel_nombreproyecto}" for="nombreproyecto" />
                        <p:inputText id="nombreproyecto" value="#{teproProyecController.selected.nombreproyecto}" title="#{bundle.EditTeproProyecTitle_nombreproyecto}" required="true" requiredMessage="#{bundle.EditTeproProyecRequiredMessage_nombreproyecto}"/>
                        <p:outputLabel value="#{bundle.EditTeproProyecLabel_coddepart}" for="coddepart" />
                        <p:selectOneMenu id="coddepart" value="#{teproProyecController.selected.coddepart}" required="true" requiredMessage="#{bundle.EditTeproProyecRequiredMessage_coddepart}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tedepDepartController.itemsAvailableSelectOne}"
                                           var="coddepartItem"
                                           itemValue="#{coddepartItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTeproProyecLabel_teparPartic}" for="teparPartic" />
                        <p:selectOneMenu id="teparPartic" value="#{teproProyecController.selected.teparPartic}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{teparParticController.itemsAvailableSelectOne}"
                                           var="teparParticItem"
                                           itemValue="#{teparParticItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teproProyecController.update}" value="#{bundle.Save}" update="display,:TeproProyecListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TeproProyecEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TeproProyecEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
