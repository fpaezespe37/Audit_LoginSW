<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PenacNacionViewDlg" widgetVar="PenacNacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPenacNacionTitle}">
            <h:form id="PenacNacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{penacNacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPenacNacionLabel_codnacion}"/>
                        <h:outputText value="#{penacNacionController.selected.codnacion}" title="#{bundle.ViewPenacNacionTitle_codnacion}"/>
                        <h:outputText value="#{bundle.ViewPenacNacionLabel_descrinac}"/>
                        <h:outputText value="#{penacNacionController.selected.descrinac}" title="#{bundle.ViewPenacNacionTitle_descrinac}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PenacNacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
