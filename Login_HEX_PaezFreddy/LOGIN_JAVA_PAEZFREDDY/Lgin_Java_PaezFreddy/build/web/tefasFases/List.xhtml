<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTefasFasesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TefasFasesListForm">
                <p:panel header="#{bundle.ListTefasFasesTitle}">
                    <p:dataTable id="datalist" value="#{tefasFasesController.items}" var="item"
                                 selectionMode="single" selection="#{tefasFasesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codfase}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTefasFasesTitle_codfase}"/>
                            </f:facet>
                            <h:outputText value="#{item.codfase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTefasFasesTitle_numfase}"/>
                            </f:facet>
                            <h:outputText value="#{item.numfase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTefasFasesTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTefasFasesTitle_fechainicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTefasFasesTitle_presupuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.presupuesto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTefasFasesTitle_objetivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTefasFasesTitle_alcance}"/>
                            </f:facet>
                            <h:outputText value="#{item.alcance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTefasFasesTitle_codproyec}"/>
                            </f:facet>
                            <h:outputText value="#{item.codproyec}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tefasFasesController.prepareCreate}" update=":TefasFasesCreateForm" oncomplete="PF('TefasFasesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TefasFasesViewForm" oncomplete="PF('TefasFasesViewDialog').show()" disabled="#{empty tefasFasesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TefasFasesEditForm" oncomplete="PF('TefasFasesEditDialog').show()" disabled="#{empty tefasFasesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tefasFasesController.destroy}" update=":growl,datalist" disabled="#{empty tefasFasesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
