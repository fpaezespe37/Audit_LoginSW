<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PtdirDirigiViewDlg" widgetVar="PtdirDirigiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPtdirDirigiTitle}">
            <h:form id="PtdirDirigiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ptdirDirigiController.selected != null}">
                        <h:outputText value="#{bundle.ViewPtdirDirigiLabel_coddepart}"/>
                        <h:outputText value="#{ptdirDirigiController.selected.coddepart}" title="#{bundle.ViewPtdirDirigiTitle_coddepart}"/>
                        <h:outputText value="#{bundle.ViewPtdirDirigiLabel_fecha}"/>
                        <h:outputText value="#{ptdirDirigiController.selected.fecha}" title="#{bundle.ViewPtdirDirigiTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPtdirDirigiLabel_peempCurp}"/>
                        <h:outputText value="#{ptdirDirigiController.selected.peempCurp}" title="#{bundle.ViewPtdirDirigiTitle_peempCurp}"/>
                        <h:outputText value="#{bundle.ViewPtdirDirigiLabel_tedepDepart}"/>
                        <h:outputText value="#{ptdirDirigiController.selected.tedepDepart}" title="#{bundle.ViewPtdirDirigiTitle_tedepDepart}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PtdirDirigiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
