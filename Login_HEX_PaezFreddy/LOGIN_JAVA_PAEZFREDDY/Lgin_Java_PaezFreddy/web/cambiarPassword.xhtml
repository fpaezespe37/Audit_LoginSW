<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="width: 95%;margin: auto auto;">
        <p:panel style="width: 400px;margin: 0 auto; text-align: center;">
            <!--<img src="images/garrapateros.png" alt="IMG" style="margin-left: auto; display: block;" width="100%"/>-->
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <p:growl id="msgPass" showDetail="true" />

                <p:panelGrid columns="2" id="pGrid" class="cuadro">
                    <p:outputLabel value="Contraseña Nueva" for="passNu"/>
                    <p:password required="true" id="passNu" value="#{xeusuUsuarController.newPassword}">
                        <f:validator validatorId="ContraseniaValidator"/>
                        <p:ajax update="msgPass" event="blur" />
                    </p:password>
                    <p:outputLabel value="Repetir Contraseña Nueva" for="repPassNu"/>
                    <p:password required="true" id="repPassNu" value="#{xeusuUsuarController.repPassword}"/>
                    <p:column />
                    <p:commandButton value="Cambiar contraseña" action="#{xeusuUsuarController.cambiarPassword()}"  update="growl"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
