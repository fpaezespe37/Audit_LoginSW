<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PepaiPaisViewDlg" widgetVar="PepaiPaisViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPepaiPaisTitle}">
            <h:form id="PepaiPaisViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pepaiPaisController.selected != null}">
                        <h:outputText value="#{bundle.ViewPepaiPaisLabel_pepaiCodigo}"/>
                        <h:outputText value="#{pepaiPaisController.selected.pepaiCodigo}" title="#{bundle.ViewPepaiPaisTitle_pepaiCodigo}"/>
                        <h:outputText value="#{bundle.ViewPepaiPaisLabel_pepaiDescri}"/>
                        <h:outputText value="#{pepaiPaisController.selected.pepaiDescri}" title="#{bundle.ViewPepaiPaisTitle_pepaiDescri}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PepaiPaisViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
