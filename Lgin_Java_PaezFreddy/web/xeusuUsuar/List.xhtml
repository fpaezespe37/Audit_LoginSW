<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListXeusuUsuarTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="XeusuUsuarListForm">
                <p:panel header="#{bundle.ListXeusuUsuarTitle}">
                    <p:dataTable id="datalist" value="#{xeusuUsuarController.items}" var="item"
                                 selectionMode="single" selection="#{xeusuUsuarController.selected}"
                                 paginator="true"
                                 rowKey="#{item.xeusuCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeusuUsuarTitle_xeusuCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeusuCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeusuUsuarTitle_xeusuPaswd}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeusuPaswd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeusuUsuarTitle_xeusuFeccre}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeusuFeccre}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeusuUsuarTitle_xeusuFecmod}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeusuFecmod}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeusuUsuarTitle_xeusuPiefir}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeusuPiefir}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeusuUsuarTitle_peempCurp}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempCurp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeusuUsuarTitle_xeestCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeestCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{xeusuUsuarController.prepareCreate}" update=":XeusuUsuarCreateForm" oncomplete="PF('XeusuUsuarCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":XeusuUsuarViewForm" oncomplete="PF('XeusuUsuarViewDialog').show()" disabled="#{empty xeusuUsuarController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":XeusuUsuarEditForm" oncomplete="PF('XeusuUsuarEditDialog').show()" disabled="#{empty xeusuUsuarController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{xeusuUsuarController.destroy}" update=":growl,datalist" disabled="#{empty xeusuUsuarController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
