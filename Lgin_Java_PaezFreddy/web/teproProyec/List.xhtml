<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeproProyecTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TeproProyecListForm">
                <p:panel header="#{bundle.ListTeproProyecTitle}">
                    <p:dataTable id="datalist" value="#{teproProyecController.items}" var="item"
                                 selectionMode="single" selection="#{teproProyecController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codproyec}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeproProyecTitle_codproyec}"/>
                            </f:facet>
                            <h:outputText value="#{item.codproyec}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeproProyecTitle_numproyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.numproyecto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeproProyecTitle_nombreproyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreproyecto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeproProyecTitle_coddepart}"/>
                            </f:facet>
                            <h:outputText value="#{item.coddepart}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeproProyecTitle_teparPartic}"/>
                            </f:facet>
                            <h:outputText value="#{item.teparPartic}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{teproProyecController.prepareCreate}" update=":TeproProyecCreateForm" oncomplete="PF('TeproProyecCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TeproProyecViewForm" oncomplete="PF('TeproProyecViewDialog').show()" disabled="#{empty teproProyecController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TeproProyecEditForm" oncomplete="PF('TeproProyecEditDialog').show()" disabled="#{empty teproProyecController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{teproProyecController.destroy}" update=":growl,datalist" disabled="#{empty teproProyecController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
