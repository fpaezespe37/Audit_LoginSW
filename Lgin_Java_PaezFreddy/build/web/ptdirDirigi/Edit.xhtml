<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PtdirDirigiEditDlg" widgetVar="PtdirDirigiEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPtdirDirigiTitle}">
            <h:form id="PtdirDirigiEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ptdirDirigiController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPtdirDirigiLabel_coddepart}" for="coddepart" />
                        <p:inputText id="coddepart" value="#{ptdirDirigiController.selected.coddepart}" title="#{bundle.EditPtdirDirigiTitle_coddepart}" required="true" requiredMessage="#{bundle.EditPtdirDirigiRequiredMessage_coddepart}"/>
                        <p:outputLabel value="#{bundle.EditPtdirDirigiLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{ptdirDirigiController.selected.fecha}" title="#{bundle.EditPtdirDirigiTitle_fecha}" required="true" requiredMessage="#{bundle.EditPtdirDirigiRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPtdirDirigiLabel_peempCurp}" for="peempCurp" />
                        <p:selectOneMenu id="peempCurp" value="#{ptdirDirigiController.selected.peempCurp}" required="true" requiredMessage="#{bundle.EditPtdirDirigiRequiredMessage_peempCurp}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{peempEmpleController.itemsAvailableSelectOne}"
                                           var="peempCurpItem"
                                           itemValue="#{peempCurpItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPtdirDirigiLabel_tedepDepart}" for="tedepDepart" />
                        <p:selectOneMenu id="tedepDepart" value="#{ptdirDirigiController.selected.tedepDepart}" required="true" requiredMessage="#{bundle.EditPtdirDirigiRequiredMessage_tedepDepart}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tedepDepartController.itemsAvailableSelectOne}"
                                           var="tedepDepartItem"
                                           itemValue="#{tedepDepartItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ptdirDirigiController.update}" value="#{bundle.Save}" update="display,:PtdirDirigiListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PtdirDirigiEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PtdirDirigiEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
