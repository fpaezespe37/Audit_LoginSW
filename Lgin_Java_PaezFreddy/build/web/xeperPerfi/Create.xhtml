<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <ui:include src="/WEB-INF/jsfFragment/menu.xhtml" />
        </ui:define>
        <ui:define name="body">
            <p:growl id="growl" showDetail="true" life="3000" />
            <center>
                <p:panel header="Crear Perfil" style="width: 50%">
                    <h:form>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Código:" for="xeperCodigo" />
                            <p:inputText id="xeperCodigo" value="#{xeperPerfiController.selected.xeperCodigo}" title="#{bundle.CreateXeperPerfiTitle_xeperCodigo}" required="true" requiredMessage="#{bundle.CreateXeperPerfiRequiredMessage_xeperCodigo}"/>
                            <p:outputLabel value="Nombre:" for="xeperDescri" />
                            <p:inputText id="xeperDescri" value="#{xeperPerfiController.selected.xeperDescri}" title="#{bundle.CreateXeperPerfiTitle_xeperDescri}" required="true" requiredMessage="#{bundle.CreateXeperPerfiRequiredMessage_xeperDescri}"/>
                            <p:outputLabel value="Observación:" for="xeperObser" />
                            <p:inputTextarea rows="4" cols="30" id="xeperObser" value="#{xeperPerfiController.selected.xeperObser}" title="#{bundle.CreateXeperPerfiTitle_xeperObser}" />
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{xeperPerfiController.create}" value="Guardar" />
                        <br />
                        <br />
                        <h:commandLink action="#{xeperPerfiController.prepareList}" value="Lista de Perfiles" immediate="true"/>

                    </h:form>
                </p:panel>
            </center>
        </ui:define>
    </ui:composition>

</html>
