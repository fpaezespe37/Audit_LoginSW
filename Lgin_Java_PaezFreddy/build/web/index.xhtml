<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <!--<link rel="stylesheet" type="text/css" href="resources/css/main.css"/>-->
        <!--<link rel="stylesheet" type="text/css" href="resources/css/util.css"/>-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

        <link rel="stylesheet" type="text/css" href="resources/css/login.css"/> 
        <title>Facelet Login</title>
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </h:head>
    <h:body>
        <div class="container">   
            <div id="divForm" style="margin-left: 10%;">

                <div id="formGroup">
                    <h:form id="formLogin" >
                        <div class="imagenUsuario">
                            <img src="resources/img/user.png" />
                        </div>
                        <h3 class="mb-4 pb-1 fs-2 titulo-login">Inicio de Sesión</h3>
                        <p:growl id="growl" showDetail="true" />
                        <h:outputLabel value="Correo" for="peempEmplePK_peempCodigo" class="text-start label"/>
                        <p:inputText  class="input100 mb-3"  placeholder="Ingrese su correo" id="peempEmail"  value="#{xeusuUsuarController.selected.peempEmple.peempEmail}" required="true" autocomplete="off"/>

                        <h:outputLabel value="Contraseña" for="peempEmplePK_peempCodigo" class="text-start label"/> 
                        <p:password  class="input100 mb-3" feedback="false" id="xeusuPaswd" value="#{xeusuUsuarController.selected.xeusuPaswd}" required="true" placeholder="Ingrese su contraseña" autocomplete="off"/>            
                        
                        <div class="g-recaptcha" data-sitekey="6LcwYHokAAAAAF1K8oEE4SdqOzlNuUOdw9oCPzlN"></div>
                        
                        <span class="focus-input100"></span>
                        <h:commandButton class="btn verde aumento" value="Ingresar" action="#{xeusuUsuarController.validar()}" />
                    </h:form> 
                    <br/>
                    <h:form id="FormResetPassword">
                        <span class="txt1 aumento">
                            <h:commandLink value="¿Has olvidado tu contraseña?" action="resetearPassword" />
                        </span>
                    </h:form>
                    <h:form>
                        <h:commandButton class="btn registro aumento" value="¿No tiene cuenta? Regístrese" actionListener="peempEmple/CrearInvitado.xhtml" action="/peempEmple/CrearInvitado?faces-redirect=true"/>
                    </h:form>
                </div>
            </div>
            <div id="imgLeft" style="margin-left: -47%; z-index: -1; width: 100vw !important; " >
                <p:graphicImage id="imagenPrincipal" value="resources/img/monsterUniversity.jpg" library="poseidon-layout" />   
            </div>
        </div>
    </h:body>
</html>
